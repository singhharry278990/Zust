<!doctype html>
{% load static %}
<html lang="zxx">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Links of CSS files -->
        <link rel="stylesheet" href="{% static '/assets/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/assets/css/animate.min.css' %}">
        <link rel="stylesheet" href="{% static '/assets/css/remixicon.css' %}">
        <link rel="stylesheet" href="{% static '/assets/css/flaticon.css' %}">
        <link rel="stylesheet" href="{% static '/assets/css/jquery-ui.min.css' %}">
        <link rel="stylesheet" href="{% static '/assets/css/magnific-popup.min.css' %}">
        <link rel="stylesheet" href="{% static '/assets/css/simplebar.min.css' %}">
        <link rel="stylesheet" href="{% static '/assets/css/metismenu.min.css' %}">
        <link rel="stylesheet" href="{% static '/assets/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static '/assets/css/owl.theme.default.min.css' %}">
        <link rel="stylesheet" href="{% static '/assets/css/style.css' %}">
		<link rel="stylesheet" href="{% static '/assets/css/responsive.css' %}">
		
		<title>Zust - Social Community & Marketplace HTML Template</title>

        <link rel="icon" type="image/png" href="{% static '/assets/images/favicon.png' %}">
    </head>

    <body>

        <!-- Start Preloader Area -->
        <div class="preloader-area">
            <div class="spinner">
                <div class="inner">
                    <div class="disc"></div>
                    <div class="disc"></div>
                    <div class="disc"></div>
                </div>
            </div>
        </div>
        <!-- End Preloader Area -->
        
        <!-- Start Preloader Area -->
        <div class="profile-authentication-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="profile-authentication-image">
                            <div class="d-table">
                                <div class="d-table-cell">
                                    <div class="content-image">
                                        <div class="logo">
                                            <a href="{% url 'index' %}"><img src="{% static '/assets/images/logo.png' %}" alt="Zust"></a>
                                        </div>
                                        <div class="vector-image">
                                            <img src="{% static '/assets/images/vector.png' %}" alt="image">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="register-form">
                            <h2>Register</h2>
        
                            <form method="post" action="{% url 'register' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" name="name" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label>Userame</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id="uemail" name="email"  class="form-control" required>
                                </div>
        
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" id="fpass" name="password" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" id="cpass" class="form-control" required>
                                </div>
        
                                <div class="remember-me-wrap">
                                    <p>
                                        <input type="checkbox" id="test1" required>
                                        <label for="test1">I Accept The <a href="{% url 'privacy' %}">Privacy</a></label>
                                    </p>
                                </div>
                                <button type="submit" id="loginbtn" class="default-btn">Register</button>
                                <div class="or-text"><span>Or</span></div>
                                <button type="submit" class="google-btn">Log In with Google</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="home-btn-icon">
                <a href="{% url 'index' %}"><i class="flaticon-home"></i></a>
            </div>
        </div>
        <!-- End Preloader Area -->
        
        <!-- Links of JS files -->
        <script src="{% static '/assets/js/jquery.min.js' %}"></script>
        <script src="{% static '/assets/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static '/assets/js/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static '/assets/js/jquery-ui.min.js' %}"></script>
        <script src="{% static '/assets/js/simplebar.min.js' %}"></script>
        <script src="{% static '/assets/js/metismenu.min.js' %}"></script>
        <script src="{% static '/assets/js/owl.carousel.min.js' %}"></script>
        <script src="{% static '/assets/js/wow.min.js' %}"></script>
        <script src="{% static '/assets/js/main.js' %}"></script>
        <script>
            $("#loginbtn").click(function(){
            password =document.getElementById('fpass');
            confirmPassword = document.getElementById('cpas')
            console.log(password, confirmPassword);
            if (password != confirmPassword) {
                alert('Please enter both password same')
            }
        });
    
        </script>
    </body>
</html>
